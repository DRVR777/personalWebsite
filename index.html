<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Roan Curtis - Perspective AI">
    <title>Roan Curtis - Portfolio</title>
    <style>
        :root {
            --background: #09090b;
            --foreground: #fafafa;
            --card-bg: rgba(20, 20, 25, 0.4);
            --card-border: rgba(255, 255, 255, 0.08);
            --hover-bg: rgba(255, 255, 255, 0.05);
            --primary-gradient: linear-gradient(135deg, #e2e8f0 0%, #ffffff 100%);
            --accent-glow: rgba(56, 189, 248, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--background);
            color: var(--foreground);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Ambient Background */
        .bg-effect {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
            background:
                radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(56, 189, 248, 0.08), transparent 25%);
        }

        .grid-overlay {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
            opacity: 0.5;
        }

        /* Main Landscape Card */
        .landscape-card {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            width: 90%;
            max-width: 900px;
            min-height: 500px;
            background: var(--card-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 32px;
            border: 1px solid var(--card-border);
            box-shadow:
                0 40px 100px -20px rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            overflow: hidden;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                transform: translateY(40px) scale(0.95);
                opacity: 0;
            }

            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        /* Left Panel: Identity */
        .identity-panel {
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid var(--card-border);
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.02), transparent);
            position: relative;
        }

        .profile-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }

        .profile-glow {
            position: absolute;
            inset: -10px;
            background: radial-gradient(circle, var(--accent-glow), transparent 70%);
            z-index: 1;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 12px 0;
            font-weight: 700;
            letter-spacing: -0.03em;
            background: linear-gradient(to right, #fff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1rem;
            line-height: 1.6;
            color: #a1a1aa;
            font-weight: 400;
        }

        /* Right Panel: Actions */
        .actions-panel {
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            text-decoration: none;
            color: var(--foreground);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            group: 'nav';
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateX(5px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .nav-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .nav-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .nav-desc {
            font-size: 0.85rem;
            color: #71717a;
        }

        .nav-arrow {
            opacity: 0.3;
            transition: all 0.3s ease;
        }

        .nav-item:hover .nav-arrow {
            opacity: 1;
            transform: translateX(5px);
        }

        .nav-item.primary {
            background: var(--foreground);
            color: var(--background);
            border: none;
        }

        .nav-item.primary .nav-desc {
            color: #52525b;
        }

        .nav-item.primary:hover {
            background: #fff;
            transform: scale(1.02);
            box-shadow: 0 10px 30px -10px rgba(255, 255, 255, 0.3);
        }

        /* Socials Footer */
        .socials {
            margin-top: 40px;
            display: flex;
            gap: 20px;
        }

        .social-link {
            color: #71717a;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s ease;
        }

        .social-link:hover {
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .landscape-card {
                grid-template-columns: 1fr;
                min-height: auto;
                margin: 20px;
            }

            .identity-panel {
                padding: 40px;
                border-right: none;
                border-bottom: 1px solid var(--card-border);
                align-items: center;
                text-align: center;
            }

            .actions-panel {
                padding: 30px;
            }
        }
    </style>
</head>
