<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Roan Curtis - Interactive 3D Museum Portfolio">
    <title>Roan Curtis - Virtual Museum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #000;
        }
        
        canvas {
            display: block;
            outline: none;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 2rem;
        }
        
        .loading-progress {
            width: 0%;
            height: 100%;
            background: white;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        .loading-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        #ui-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            z-index: 100;
            pointer-events: none;
            user-select: none;
        }
        
        #ui-overlay h3 {
            margin: 0 0 10px 0;
            font-weight: 500;
            font-size: 1rem;
        }
        
        #ui-overlay p {
            margin: 5px 0;
            opacity: 0.9;
        }
        
        #ui-overlay.hidden {
            display: none;
        }
        
        #start-prompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            z-index: 50;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        #start-prompt:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translate(-50%, -50%) scale(1.05);
        }
        
        #start-prompt.hidden {
            display: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @media (max-width: 768px) {
            #ui-overlay {
                font-size: 12px;
                padding: 10px 15px;
                top: 10px;
                left: 10px;
            }
            
            .loading-content h1 {
                font-size: 1.8rem;
            }
            
            .loading-bar {
                width: 250px;
            }
        }
    </style>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/dreamworld/sw.js')
            .then(reg => console.log('✅ Local-First Engine Active'))
            .catch(err => console.log('❌ SW Registration failed', err));
        });
      }
    </script>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-content">
            <h1>Loading Museum...</h1>
            <div class="loading-bar">
                <div class="loading-progress" id="loading-progress"></div>
            </div>
            <div class="loading-text" id="loading-text">Initializing...</div>
        </div>
    </div>
    
    <div id="start-prompt">
        Click to Enter Museum
    </div>
    
    <div id="ui-overlay" class="hidden">
        <h3>Controls</h3>
        <p><strong>W/A/S/D</strong> - Walk</p>
        <p><strong>Mouse</strong> - Look around</p>
        <p><strong>Shift</strong> - Sprint</p>
        <p><strong>ESC</strong> - Release mouse</p>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
